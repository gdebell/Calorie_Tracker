<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Food Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="main.css">

  </head>

  <body class = "container">

    <section class = "row">
      <div class="col-xs-12 col-md-12 col-lg-12" id="header">
        <h1>Nutritional Tracker</h1>
      </div>
    </section>


    <section class = "row">
      <div class="col-xs-12 col-md-6 col-lg-6">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="foodName">Food:</label>
            <input type="text" id="fruitInput" class="control-label" placeholder="apple">
          </div>
          <input class="btn btn-default" type="submit" value="Submit">
        </form>

      <div class="col-xs-12 col-md-6 col-lg-6">
        <select class="control-label" id="output"  style="width: 200px;" size="1"></select>
      </div>

      <div class="col-xs-12 col-md-6 col-lg-6" id="results">
      </div>












    </section>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
