<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Food Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body class = "container-fluid">

    <header class ="row">
      <div class="col-xs-12 col-md-12">
        <h1>Nutri Calorie Tracker</h1>
      </div>
    </header>


    <div class ="row col-xs-12 col-md-12">
      <div class="col-xs-12 col-md-5">
        <form class="form_horizontal" id="food_form">
          <div class="form-group">
            <label for="food_name" class="label">Food: </label>
            <input type="text" class="fruit_input" class="control-label" value=" ">
          </div>
          <input class="btn btn-primary submit" type="submit" value="Submit">
        </form>
        <div class="select_bar" val="">
          <select class="control-label output" style="width: 220px;" size="1">
          <option>Select your food item here:</options></select>
        </div>
        <div class="image">
          <h5>Suggested daily calorie intake.</h5>
          <img src="./images/energy_balance.jpg" alt="calorie data table" height="275" width="275">
        </div>
      </div>

      <div class="col-xs-12 col-md-7 display_data">
        <h2>Results</h2>
        <div class="warning">
        </div>
        <table class="table" id="result_table">
          <tr><th>Food</th><th>Calories</th><th>Fat</th></tr>
        </table>
        <table class="table cal_fat_totals">
          <tr><th></th><th></th><th></th></tr>
        </table>
      </div>
      <div id="target">
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="jquery.js"></script>
  </body>

</html>
